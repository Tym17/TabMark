<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/my.css">
    <title>New Tab</title>
    <script src="js/vue.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/init.js"></script>

</head>

<body>
    <div class="container">
        <div id="app" class="row">

            <!-- Marked Item -->
            <div class="col-lg-3" v-for="(marked, index) in sortLinks()">
                <div class="marked">
                    <a class="" v-bind:href="marked.link">{{marked.name}}</a>
                    <span class="remove" v-on:click="removeLink(index)">X</span>
                </div>
            </div>
            <!-- End Marked Item -->

            <div class="addsection col-lg-12 form-inline">
                <input v-model="newMark.name" placeholder="Name" class="form-control mx-1"/>
                <input v-model="newMark.link" placeholder="Add a new link" class="form-control mx-1"/>
                <button class="btn btn-outline-secondary mx-1" v-on:click="addNewLink">Add</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
